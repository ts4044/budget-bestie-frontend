<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Signin</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="./style/signin.css" rel="stylesheet">

<body class="text-center">

  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Enter the confirmation code</h1>

      <div class="form-floating">
        <input type="confirm" class="form-control" id="confirm" placeholder="Confirmation Code">
        <label for="confirm">Confirmation Code</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" onclick="confirmCode()">Confirm</button>
    </form>
  </main>

  <script src="./javascript/amazon-cognito-identity.min.js"></script>
  <script src="./javascript/config.js"></script>
  <script src="./javascript/app.js"></script>
</body>
